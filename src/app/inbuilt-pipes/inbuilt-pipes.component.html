pipes: pipes are used to transform any data into specified format;
<br>
these are some inbuilt pipes provided by angular.
<br>
<span>{{amount | currency:"INR"}}</span>
<br>
<span>{{currentDate | date:"dd/mm/yyyy"}}</span>
<br>
<span>{{person | json}}</span>
<br>
<span>{{fname | lowercase}}</span>
<br>
<span>{{lname | uppercase}}</span>
<br>
<span>{{p | percent}}</span>
<br>
<span>{{lname | slice:0:5}}</span>
