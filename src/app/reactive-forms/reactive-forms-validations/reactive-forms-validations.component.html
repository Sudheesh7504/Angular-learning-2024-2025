<form [formGroup]="loginForm">
    uname: <input type="text" formControlName="uname">
    <ng-container *ngIf="loginForm.get('uname')?.touched">
        <div *ngIf="loginForm.get('uname')?.hasError('required')">username is required</div>
        <div *ngIf="loginForm.controls['uname']?.errors?.['minlength']">minlength for username is 3</div>
    </ng-container>
    <br>
    password: <input type="password" formControlName="password">
    <ng-container *ngIf="loginForm.get('password')?.touched">
        <div *ngIf="loginForm.get('password')?.hasError('required')">password is required</div>
        <div *ngIf="loginForm.controls['password']?.errors?.['minlength']">minlength for password is 5</div>
    </ng-container>
    <br>
    <button (click)="submitForm()">submit</button>
</form>
